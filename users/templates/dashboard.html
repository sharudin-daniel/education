<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block page_content %}

    <h1>Здесь будет информация профиля</h1>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти из профиля</a>
        <a href="{% url 'password_change' %}">Сменить пароль</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
